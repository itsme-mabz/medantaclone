{% load static %}

<!-- Meta Tags -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=1">

<!-- Dynamic Title -->
<title>{% block title %}Dr Saurav - Super Speciality Hospital{% endblock %}</title>

<!-- SEO Meta Tags -->
<meta name="robots" content="{% block robots %}index, follow{% endblock %}">
<meta name="theme-color" content="#000000">
<meta name="description" content="{% block meta_description %}Dr Saurav is a super-specialty healthcare hospital in India, that provides world-class proven treatment including heart, liver, and kidney transplants, and cancer treatments. Call to book an appointment.{% endblock %}">
<meta name="keywords" content="{% block meta_keywords %}healthcare, hospital, specialty treatment, cardiac care, transplants{% endblock %}">

<!-- Apple Mobile Web App Meta Tags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Dr Saurav">

<!-- Favicons -->
<link rel="shortcut icon" href="{% static 'base/images/favicon.svg' %}" type="image/x-icon">
<link rel="icon" href="{% static 'base/images/favicon.svg' %}" type="image/x-icon">

<!-- Preload Stylesheets -->
<link rel="preload" as="style" href="{% static 'base/css/magnific-popup.min.css' %}">
<link rel="preload" as="style" href="{% static 'base/css/animate.css' %}">
<link rel="preload" as="style" href="{% static 'base/css/slick.css' %}">
<link rel="preload" as="style" href="{% static 'base/css/style.css' %}">
<link rel="preload" as="style" href="{% static 'base/css/common_components.css' %}">

<!-- Stylesheets -->
<link rel="stylesheet" href="{% static 'base/css/magnific-popup.min.css' %}">
<link rel="stylesheet" href="{% static 'base/css/animate.css' %}">
<link rel="stylesheet" href="{% static 'base/css/slick.css' %}">
<link rel="stylesheet" href="{% static 'base/css/style.css' %}">
<link rel="stylesheet" href="{% static 'base/css/common_components.css' %}">
<link rel="stylesheet" href="{% static 'base/css/blog.css' %}">
<link rel="stylesheet" href="{% static 'base/css/home.css' %}">

<!-- Open Graph Meta Tags -->
<meta property="og:site_name" content="@Dr Saurav">
<meta property="og:title" content="{% block og_title %}Super Speciality Hospital | Best Healthcare Hospital in India{% endblock %}">
<meta property="og:description" content="{% block og_description %}Dr Saurav is a super-specialty healthcare hospital in India, that provides world-class proven treatment including heart, liver, and kidney transplants, and cancer treatments. Call to book an appointment.{% endblock %}">
<meta property="og:type" content="website">
<meta property="og:image" content="{% block og_image %}{% static 'base/images/og-image.jpg' %}{% endblock %}">
<meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@Dr Saurav">
<meta name="twitter:title" content="{% block twitter_title %}Super Speciality Hospital | Best Healthcare Hospital in India{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}Dr Saurav is a super-specialty healthcare hospital in India, that provides world-class proven treatment including heart, liver, and kidney transplants, and cancer treatments. Call to book an appointment.{% endblock %}">
<meta name="twitter:image" content="{% block twitter_image %}{% static 'base/images/og-image.jpg' %}{% endblock %}">

<!-- Inline Styles -->
<!-- Cookies Banner Styles -->
<style>
    .cookies {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 15px;
      position: fixed;
      box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.14);
      bottom: 0;
      z-index: 123456789;
      left: 0;
      width: 100%;
      background: #fff;
      gap: 15px;
  }
    .cookies p a{color: #f04e30; text-decoration: underline; font-weight: 500;}

    .cookies p {
      margin: 0;
    }

    .cookies .list-details {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .herobanner .slick-dots{
        display: none;
    }

    @media screen and (max-width:767px) {
      .cookies {
        flex-wrap: wrap;
      }

      .cookies p {
        margin: 0 0 15px;
        width: 100%;
      }

      .cookies .list-details {
        justify-content: center;
        width: 100%;
      }
    }
</style>

<!-- Home Page Specific Styles -->
<style>
    .hospital-section.py-50 {
        padding-top: 180px;
    }

    #home-award-slider .slick-list {
        padding-top: 15px;
    }

    @media screen and (max-width:767px) {
        .hospital-section.py-50 {
            padding-top: 150px;
        }
        #home-award-slider.slider-mobile-layout .slick-list{
            padding-right:18%;
        }
    }

    /* chairman section */
    #chairman-message-section{
        padding: 100px 0 0 0;
    }
    .chairman-info .medantaxsheading{
        width: 310px;
        max-width: 100%;
    }
    .chairman-imag-wrap{
        display: flex;
        align-items: end;
    }
    .chairman-image{
        line-height: 0;
        position: relative;
        margin: auto;
    }

    .chairman-image img{
        width: 75%;
        position: relative;
        z-index: 1;
    }
    .chairman-image:before{
        left: 0;
        right: 0;
        top: 45%;
        transform: translateY(-50%);
        width: 70%;
        margin: auto;
        padding-bottom: 70%;
        background-color: var(--primary);
        border-radius: 50%;
        content: '';
        position: absolute;
    }
    .chairman-image:after{
        left: 0;
        right: 0;
        top: 45%;
        transform: translateY(-50%);
        width: calc(70% + 30px);
        margin: auto;
        padding-bottom: calc(70% + 30px);
        border-radius: 50%;
        content: '';
        position: absolute;
        border: 1px dashed #505050;
    }

    .chairman-info,.chairman-message{
        margin-bottom: 30px;
    }
    @media screen and (max-width:1599px){
        .chairman-info .medantaxsheading{
              width: 225px;
        }
    }
    @media screen and (max-width:1199px){
        #chairman-message-section .col-wrap .col.col3{
            width: 100%;
        }

        .chairman-info,.chairman-message{
        text-align: center;
    }
    .chairman-info-wrap{
        order: 2;
    }
    .chairman-imag-wrap{
        order: 3;
    }
    .chairman-info{
        margin: auto;
        padding:0 0 30px 0;
    }
    .chairman-info .medantaxsheading{
        width: auto;
    }
    }
    @media screen and (max-width:767px){
        #chairman-message-section{
            padding-top: 0;
        }
    }

    /* End of chairman section */

    /* Specialities Section */
    .md-specialities {
        margin-top: 0;
        padding: 100px 0 50px 0;
        background-color: #f6f6f6;
    }

    @media screen and (max-width:767px){
        .md-specialities {
           padding: 30px 0;
        }
    }
</style>

<!-- Slider Layout Styles -->
<style>
    #hospital-slider{display: flex;flex-wrap: nowrap;overflow: hidden;}
    #hospital-slider .slide-item{flex:0 0 33.33%;}
    #hospital-slider.slick-initialized{display:block !important;}
    #hospital-slider.slick-initialized .slide-item{flex:inherit !important;}

    @media screen and (max-width: 991px){
        .services-desktop-slider.slick-initialized{display: none !important;}
    }
    @media screen and (max-width: 767px){
        .services-mobile-slider, .story-video-slider, #home-award-slider{display: flex;flex-wrap: nowrap;overflow: hidden;}
        .services-mobile-slider.slick-initialized, .story-video-slider.slick-initialized, #home-award-slider.slick-initialized{display:block !important;}
        .services-mobile-slider.slick-initialized .slide-item, .story-video-slider.slick-initialized .slide-item, #home-award-slider.slick-initialized .slide-item{flex:inherit !important;}
        #hospital-slider .slide-item, .services-mobile-slider .slide-item, .story-video-slider .slide-item, #home-award-slider .slide-item{flex:0 0 100%;}
        /** */
        .herobanner .md-bannerfloat{flex-wrap: wrap; padding: 0 12px;}
        .herobanner .md-bannerfloat .md-bannerfloatinner{min-width: 120px; margin: 10px 10px;}
        .py-50{padding: 20px 0;}
        .why-resp-content{padding-bottom: 20px;}
    }
</style>

<!-- Header and Navigation Styles -->
    <style>
      body {
        padding-top: 82px;
      }

      .site-header {
        height: 82px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
        background: #fff;
        padding: 15px 0;
      }
      .logo {
        margin-bottom: -3px;
        line-height: 0;
      }
      .logo svg {
        max-width: 100%;
      }

      .site-header nav .close-menu {
        width: 32px;
        height: 32px;
        border: 0;
        outline: 0;
        text-align: center;
        background-color: var(--primary);
        color: #fff;
        font-weight: 600;
        position: absolute;
        left: 300px;
        top: 10px;
        display: none;
      }

      .site-header nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      nav {
        display: flex;
        justify-content: center;
      }

      .site-header nav .menu {
        display: flex;
      }

      .site-header nav .menu > li {
        font-size: 15px;
        font-weight: 600;
        color: var(--text);
        margin: 0 15px;
      }

      .site-header nav .menu > li a {
        display: block;
        white-space: nowrap;
        color: inherit;
        padding: 18px 0;
      }

      .site-header nav .menu li.has-submenu {
        position: relative;
        padding-right: 18px;
      }

      .site-header nav .menu > li.has-submenu ul {
        display: none;
        position: absolute;
        left: 0;
        top: 100%;
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.14);
        background-color: #fff;
        padding: 10px 20px;
        z-index: 999;
        width: 280px;
      }

      .site-header nav .menu > li.has-submenu .open-dropdown,
      .site-header nav .menu > li.has-submenu .thirdopen-dropdown {
        position: absolute;
        right: 0;
        background: transparent;
        padding: 0;
        border: 0;
        outline: 0;
        top: 14px;
        width: 12px;
        height: 24px;
        text-align: center;
        cursor: pointer;
      }

      .site-header nav .menu > li.has-submenu .open-dropdown svg,
      .site-header nav .menu li.has-submenu .thirdopen-dropdown svg {
        width: 10px;
        height: auto;
      }

      .site-header nav .menu li.third-level .open-dropdown {
        top: 14px;
        pointer-events: none;
      }

      .site-header nav .menu li.third-level ul {
        left: 260px;
        top: 0;
        display: none;
        border-top-left-radius: 0;
      }

      .site-header nav .menu > li.has-submenu ul li a {
        color: var(--text);
        white-space: normal;
        padding: 10px 0;
      }

      @media screen and (min-width: 1200px) {
        .site-header nav .menu > li.has-submenu ul li a:hover,
        .site-header nav .menu > li:hover a {
          color: var(--primary);
        }

        .site-header nav .menu > li.has-submenu:hover > ul,
        .site-header nav .menu li.third-level:hover > ul {
          display: block;
        }

        .site-header nav .menu li.third-level .open-dropdown,
        .site-header nav .menu li.third-level .thirdopen-dropdown {
          transform: rotate(-90deg);
          top: 14px;
        }

        .site-header nav .menu li.third-level ul:before {
          left: -40px;
          top: 0;
          width: 40px;
          content: "";
          position: absolute;
          height: 100%;
        }

        .site-header nav .menu li.third-level ul li.third-level ul {
          left: auto;
          top: 0px;
          border-top-left-radius: 15px;
          right: 100%;
        }
      }

      .site-header nav .menu > li.has-submenu ul li {
        border-bottom: 1px solid rgba(88, 89, 91, 0.5);
      }

      .site-header nav .menu > li.has-submenu ul li:last-child {
        border-bottom: 0;
      }

      .site-header nav .menu > li.has-submenu ul li a {
        display: flex;
        align-items: center;
        gap: 10px;
        min-height: 50px;
      }

      .site-header nav .menu > li.has-submenu ul li a .icon {
        width: 26px;
        flex: 0 0 26px;
      }

      .header-contact-number {
        display: flex;
        gap: 10px;
      }

      .header-contact-number a.whatsapp-btn {
        display: none;
      }

      .header-contact-number a {
        font-weight: 700;
        display: flex;
        padding: 10px 18px;
        background-color: var(--primary);
        border-radius: 40px;
        border: 1px solid var(--primary);
        color: #58595b;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .header-contact-number a img {
        width: 24px;
        height: 24px;
        margin: auto;
      }
      .header-contact-number a.whatsapp-btn img,
      .header-contact-number a.feedback-btn img,
      .header-contact-number a.emergency-btn img {
        display: block;
      }
      .header-contact-number a .txt {
        display: none;
        font-size: 10px;
      }
      .header-contact-number .reqcallback-btn span {
        font-size: 12px;
        color: #fff;
        margin-left: 10px;
      }

      .header-contact-number a.feedback-btn,
      .header-contact-number a.emergency-btn {
        background-color: transparent;
      }

      .chatbot-waiting {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: rgba(255, 255, 255, 0.85)
          url("{% static 'base/images/icons/loading.svg' %}") no-repeat center center;
        background-size: 60px auto;
      }

      #sendResumModal .frm-holder .theme-button {
        width: 100%;
        display: block;
      }

      @media screen and (min-width: 1200px) {
        .header-contact-number a.contact-btn,
        .header-contact-number a.emergency-btn {
          display: none;
        }
      }

      @media screen and (min-width: 1820px) {
        .header-contact-number a .txt {
          display: block;
          margin-left: 5px;
          font-size: 12px;
        }
        .header-contact-number a.reqcallback-btn {
          color: #fff;
        }
      }

      @media screen and (max-width: 1699px) {
        .site-header nav .menu > li {
          margin: 0 10px;
        }
      }

      @media screen and (max-width: 1599px) {
        .site-header nav .menu > li {
          font-size: 14px;
        }
        .site-header nav .menu li.third-level .open-dropdown,
        .site-header nav .menu li.third-level .thirdopen-dropdown {
          top: 14px;
        }
      }

      @media screen and (max-width: 1399px) {
        .logo {
          width: 115px;
        }
        .site-header nav .menu > li {
          font-size: 12px;
          margin: 0 7px;
        }
        .site-header nav .menu li.third-level .open-dropdown,
        .site-header nav .menu li.third-level .thirdopen-dropdown {
          top: 12px;
        }
      }

      @media screen and (max-width: 1199px) {
        body {
          padding-top: 62px;
        }

        .site-header {
          border-bottom: 1px solid #d9d9d9;
          padding: 7px 0;
          height: 62px;
        }
        .site-header nav {
          display: none;
          position: fixed;
          left: 0;
          top: 62px;
          right: 0;
          bottom: 76px;
          z-index: 999;
          background-color: #fff;
          overflow: auto;
        }

        .site-header nav.is-opened {
          display: block;
        }

        .site-header nav .close-menu {
          display: block;
        }

        .site-header nav .menu > li.has-submenu ul li.active > a,
        .site-header nav .menu > li.active > a {
          color: var(--primary);
        }

        .site-header nav .menu > li.has-submenu.active > ul {
          display: block;
        }

        .site-header nav .menu > li.has-submenu.active li.third-level ul {
          display: none;
        }

        .site-header nav .menu > li.has-submenu.active li.third-level.active ul {
          display: block;
        }

        .site-header nav .menu > li.has-submenu.active li.third-level ul {
          display: none;
        }

        .site-header nav .menu > li.has-submenu.active li.third-level.active ul {
          display: block;
        }

        .site-header
          nav
          .menu
          > li.has-submenu.active
          li.third-level
          ul
          li.third-level
          ul {
          display: none;
        }

        .site-header
          nav
          .menu
          > li.has-submenu.active
          li.third-level.active
          ul
          li.third-level.active
          ul {
          display: block;
        }

        .site-header
          nav
          .menu
          > li.has-submenu.active
          li.third-level.active
          ul
          li.third-level.active
          ul
          li.third-level
          ul {
          display: none;
        }
        .site-header
          nav
          .menu
          > li.has-submenu.active
          li.third-level.active
          ul
          li.third-level.active
          ul
          li.third-level.active
          ul {
          display: block;
        }

        .site-header nav .menu {
          display: block;
          padding: 5px 20px;
          overflow: auto;
        }

        .site-header nav .menu > li {
          margin: 0;
          font-size: 13px;
          border-bottom: 1px solid #dadada;
        }

        .site-header nav .menu li.has-submenu {
          padding-right: 0;
        }
        .site-header nav .menu li.has-submenu a.open-submenu {
          padding-right: 30px;
        }

        nav .menu > li a {
          padding: 16px 0;
        }

        nav .menu > li.has-submenu .open-dropdown {
          top: 12px;
          pointer-events: none;
        }

        nav .menu > li.has-submenu.active > .open-dropdown svg path,
        nav li.third-level.active > .open-dropdown svg path {
          stroke: var(--primary);
        }

        .site-header nav .menu > li.has-submenu ul {
          position: static;
          width: auto;
          box-shadow: none;
          margin-bottom: 15px;
          padding: 0;
        }
        .site-header nav .menu > li.has-submenu.active ul {
          display: block;
        }

        .site-header nav .menu > li.has-submenu ul li a .icon {
          width: 32px;
          flex: 0 0 32px;
        }
        .header-contact-number a {
          padding: 10px 15px;
        }

        .header-contact-number a.reqcallback-btn {
          display: none;
        }
      }


      @media screen and (max-width: 767px) {
        .header-contact-number {
          gap: 0;
        }
        .header-contact-number a.whatsapp-btn {
          display: block;
        }
        .header-contact-number a.feedback-btn {
          display: none;
        }
        .site-header {
          padding: 10px 0 7px 0;
        }

        .header-contact-number a {
          background-color: transparent;
          border: 0;
          display: block;
          padding: 0;
          margin-left: 15px;
          text-align: center;
        }
        .header-contact-number a .txt {
          display: block;
        }
        .header-contact-number a img {
          margin-bottom: 5px;
        }
        .logo {
          width: 100px;
        }

        .cookies {
          flex-wrap: wrap;
        }
        .cookies p {
          margin: 0 0 15px;
          width: 100%;
        }
        .cookies .list-details {
          justify-content: center;
          width: 100%;
        }

        .header-contact-number a{width: auto; margin: 0 auto;}
        .header-contact-number a.emergency-btn{width: 70px;}


        .emergency-txt-grp {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .flip-box {
          width: 100px;
          height: 24px;
          perspective: 1000px;
        }

        .flipper {
          width: 100%;
          height: 100%;
          position: relative;
          transform-style: preserve-3d;
          animation: rotateText 4s infinite linear;
        }

        .flip-text {
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #f04e30;
          font-size: 10px;
          margin-top: -5px;
        }

        .front {
          transform: rotateY(0deg);
        }

        .back {
          transform: rotateY(180deg);
        }

        @keyframes rotateText {
          0% {
            transform: rotateY(0deg);
          }
          50% {
            transform: rotateY(180deg);
          }
          100% {
            transform: rotateY(360deg);
          }
        }


      }

    .emergency-btn-box-mb {
        display: none !important;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0px;
        text-decoration: none;
        width: 70px;
    }

    @keyframes flipLoop {
        0% {
            transform: rotateY(0deg);
        }

        45% {
            transform: rotateY(0deg);
        }

        50% {
            transform: rotateY(180deg);
        }

        95% {
            transform: rotateY(180deg);
        }

        100% {
            transform: rotateY(360deg);
        }
    }

    .emergency-side {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        gap: 0px;
        flex-direction: column;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
    }

    .emergency-side.emergency-front {
        background-color: #ffffff;
        border: 1px solid #EE4F39;
    }

    .emergency-side.emergency-front .emergency-text {
        color: #58595B;
        font-size: 12px;
        font-weight: 700;
    }

    .emergency-side.emergency-back {
        background-color: #EE4F39;
        font-size: 12px;
        font-weight: 700;
        transform: rotateY(180deg);
    }

    .emergency-side.emergency-back .emergency-text {
        color: #FFFFFF;
    }

    .emergency-svg-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
    }

  .emergency-svg-wrapper::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        background-color: #e9493093;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulse-scale 2s infinite;
        z-index: 0;
    }

    .emergency-svg-wrapper svg {
        /* animation: svg-vibrate 2s infinite; */
        position: relative;
        z-index: 1;
    }

    @keyframes pulse-scale {
        0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.7;
        }

        50% {
            transform: translate(-50%, -50%) scale(1.3);
            opacity: 0.4;
        }

        100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.7;
        }
    }

    @keyframes svg-vibrate {
        0% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(1px);
        }

        100% {
            transform: translateY(0);
        }
    }

    .emergency-info-box span {
        font-size: 10px;
        color: #58595B;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
    }

    .emergency-info-box {
        position: relative;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
        transform-style: preserve-3d;
    }

    .emergency-info-box .emergency-number {
        animation: blink1 5s infinite;
    }

    .emergency-info-box .emergency-back {
        transform: rotateY(180deg);
    }

    .emergency-info-box .emergency-text {
        animation: blink2 5s infinite;
        transform: translateX(-50%) rotateY(180deg);
    }

    @keyframes blink1 {
        0% {
            transform: translateX(-50%) rotateY(0deg);
            opacity: 1;
        }

        40% {
            transform: translateX(-50%) rotateY(0deg);
            opacity: 1;
        }

        50% {
            transform: translateX(-50%) rotateY(90deg);
            opacity: 0;
        }

        51% {
            transform: translateX(-50%) rotateY(270deg);
            opacity: 0;
        }

        100% {
            transform: translateX(-50%) rotateY(360deg);
            opacity: 0;
        }
    }

    @keyframes blink2 {
        0% {
            transform: translateX(-50%) rotateY(180deg);
            opacity: 0;
        }

        49% {
            transform: translateX(-50%) rotateY(180deg);
            opacity: 0;
        }

        50% {
            transform: translateX(-50%) rotateY(270deg);
            opacity: 0;
        }

        51% {
            transform: translateX(-50%) rotateY(360deg);
            opacity: 1;
        }

        90% {
            transform: translateX(-50%) rotateY(360deg);
            opacity: 1;
        }

        100% {
            transform: translateX(-50%) rotateY(540deg);
            opacity: 0;
        }
    }

    @media screen and (max-width:767px) {
        .header-contact-number a.emergency-btn-box-mb {
            display: flex !important;
            width: 80px;
        }
    }
</style>
